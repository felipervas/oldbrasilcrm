    <!-- Script de limpeza agressiva de cache e service workers -->
    <script>
      // üöÄ Limpeza agressiva de cache e service workers com hard refresh
      (async function() {
        try {
          // Limpar todos os service workers
          if ('serviceWorker' in navigator) {
            const registrations = await navigator.serviceWorker.getRegistrations();
            await Promise.all(registrations.map(reg => reg.unregister()));
            console.log('‚úÖ Service workers removidos');
          }

          // Limpar todos os caches
          if ('caches' in window) {
            const cacheNames = await caches.keys();
            await Promise.all(cacheNames.map(name => caches.delete(name)));
            console.log('‚úÖ Caches limpos');
          }

          // Limpar localStorage (mas preservar flags de reload)
          const cacheCleared = localStorage.getItem('cache_cleared');
          localStorage.clear();
          if (cacheCleared) localStorage.setItem('cache_cleared', cacheCleared);

          // For√ßar hard reload completo apenas uma vez
          if (!localStorage.getItem('cache_cleared')) {
            localStorage.setItem('cache_cleared', Date.now().toString());
            window.location.reload(true);
          }
        } catch (error) {
          console.warn('‚ö†Ô∏è Erro ao limpar cache:', error);
        }
      })();
    </script>
